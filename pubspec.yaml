name: midnight_v1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.2.0
  path: ^1.9.1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  google_generative_ai:
    git:
      url: https://github.com/ComsIndeed/generative-ai-dart.git
      path: pkgs/google_generative_ai
  responsive_framework: ^1.5.1
  flutter_displaymode: ^0.6.0
  flutter_launcher_icons: ^0.14.4
  scrollable_positioned_list: ^0.3.8
  flutter_animate: ^4.5.2
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.7
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
  macos:
    generate: true
    image_path: "assets/icon.png"
